  <body>
    <!-- Page de connexion -->
    <!DOCTYPE html>
    <html lang="fr">
      <head>
        <meta charset="UTF-8" />
        <title>Sophie Bluel - Architecte d'intérieur</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
          rel="stylesheet"
        />
        <meta name="description" content="" />
        <link rel="stylesheet" href="./assets/style.css" />
        <script type="module" src="./login.js"></script>
      </head>

      <body>
        <header>
          <h1>Sophie Bluel<span>Architecte d'intérieur</span></h1>
          <nav>
            <ul>
              <li>
                <a href="./index.html#portfolio">projets</a>
              </li>
              <li>
                <a href="./index.html#contact">contact</a>
              </li>
              <li>
                <a href="#" class="link-bold">login</a>
              </li>
              <li>
                <img
                  class="icon-instagram"
                  src="./assets/icons/instagram.png"
                  alt="Instagram"
                />
              </li>
            </ul>
          </nav>
        </header>
        <main>
          <div class="container">
            <h2>Log In</h2>
            <div class="disconnected"></div>
            <form>
              <div class="input-group">
                <label for="email">E-mail</label>
                <div class="icon-input-container">
                  <input
                    type="text"
                    name="email"
                    id="email"
                    autocomplete="on"
                  />
                  <img
                    src="./assets/icons/check.svg"
                    alt="icone de validation"
                    class="icone-verif"
                  />
                </div>
                <span class="error-msg">Entrez un email valide.</span>
              </div>

              <div class="input-group">
                <label for="password">Mot de passe</label>
                <div class="icon-input-container">
                  <input type="password" name="password" id="password" />
                  <img
                    src="./assets/icons/check.svg"
                    alt="icone de validation"
                    class="icone-verif"
                  />
                </div>
                <span class="validate-info"></span>
                <span class="validate-mdp"></span>
              </div>

              <button type="submit">Se connecter</button>
            </form>
            <a class="mdp-forgot" href="#">Mot de passe oublié</a>
          </div>
        </main>
        <!-- FOOTER -->
        <footer>
          <nav>
            <ul>
              <a href="#">
                <li>Mentions Légales</li>
              </a>
            </ul>
          </nav>
        </footer>
      </body>
    </html>
  </body>
</html>
